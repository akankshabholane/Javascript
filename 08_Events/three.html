<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- INTERVIEW:- CLEARINTERVAL, CLEARTIMEOUT -->
    <h1>Chai Aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const dayDate = function(){
        console.log("akanksha" , Date.now());
    }
    // setInterval(dayDate,1000)
    // const dayDate = function(str){
    //     console.log(str , Date.now());
    // }
    // const clearit = setInterval(dayDate,1000, "Hello")

    // clearInterval(clearit)
    let intervalTime
    document.querySelector("#start").addEventListener("click",function () {
        intervalTime =  setInterval(dayDate,1000)
    })
    document.querySelector("#stop").addEventListener("click",function () {
        clearInterval(intervalTime)
        console.log("clicked");
        
    })
</script>
</html>
