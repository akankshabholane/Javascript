<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }//in thsimethod pura tree traverse krnta padta hai..less optimised
    addLanguage("Python")
    addLanguage("C#")
    //more optimised
    function addOptiLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage("golang")//use this fucntion
    //edit
    const secondLang =document.querySelector("li:nth-child(2)")// read about nth child..The nth-child(2) is a CSS pseudo-class selector that is used to select the second child element of its parent.
    //secondLang.innerHTML = "Mojo"//not optimised as pura tree traverse krna padega
    const newli= document.createElement("li")
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Typescript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
