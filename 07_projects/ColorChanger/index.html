<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Box Changer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click any color from below</h1>
  <div class="container">
    <div class="box" data-color="#ff6347" id="Tomato"></div> <!-- Tomato -->
    <div class="box" data-color="#4682b4" id="SteelBlue"></div> <!-- Steel Blue -->
    <div class="box" data-color="#32cd32" id="LimeGreen"></div> <!-- Lime Green -->
    <div class="box" data-color="#ff69b4" id="HotPink"></div> <!-- Hot Pink -->
    <div class="box" data-color="#ff8c00" id="DarkOrange"></div> <!-- Dark Orange -->
  </div>

  <script src="script.js"></script>
</body>
</html>
