<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.id = '1'
    div.className= "Card"
    div.style.backgroundColor = "#212121"
    div.style.color = "#fff" 
    div.style.padding= "30px"
    div.style.borderRadius = "25px"
    const addText = document.createElement("p")
    addText.innerHTML = "Profile Card"
    
    
    div.appendChild(addText)

    document.body.appendChild(div)

    const xhr= new XMLHttpRequest()
    const youtUrl = "https://api.github.com/users/akankshabholane"
    xhr.open('GET', youtUrl)
    xhr.send()
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            const data = JSON.parse(this.response)
            console.log(typeof data);

            const profile = data.avatar_url
            // console.log(profile);
            const name = data.name
            // console.log(name);
            const bioOf = data.bio
            const location = data.location
            const noOfRepos = data.public_repos
            // console.log(data.name);
            // console.log(data.bio);
            // console.log(data.location);
            // console.log(data.public_repos);
            const myProfile = document.createElement("img")
            myProfile.style.width = "250px"
            myProfile.style.height = "250px"
            myProfile.src = profile
            
            
            const addName = document.createElement('p')
            console.log(addName.textContent = `Name : ${name}`)

            const addBio = document.createElement('p')
            console.log(addBio.textContent = `Bio : ${bioOf}`)

            const addLocation = document.createElement('p')
            console.log(addLocation.textContent = `Location : ${location}`)

            const addNoOfRepos = document.createElement('p')
            console.log(addNoOfRepos.textContent = `Number Of Repos : ${noOfRepos}`)

            
            div.appendChild(myProfile)
            div.appendChild(addName)
            div.appendChild(addBio)
            div.appendChild(addLocation)
            div.appendChild(addNoOfRepos)
            

            document.body.appendChild(div)
        }
    }
    

    

</script>
</html>
